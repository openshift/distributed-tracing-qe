---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: check-metrics-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: check-metrics-role
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: check-metrics-rolebinding
subjects:
- kind: ServiceAccount
  name: check-metrics-sa
roleRef:
  kind: Role
  name: check-metrics-role
  apiGroup: rbac.authorization.k8s.io