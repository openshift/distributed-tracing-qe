apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: filterprocessor
spec:
  image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib:0.140.1
  config:
    receivers:
      otlp:
        protocols:
          grpc: {}
          http: {}

    exporters:
      debug:
        verbosity: detailed

    processors:
      filter:
        error_mode: ignore
        traces:
          span:
            - 'attributes["traces-env"] == "red"'
            - 'resource.attributes["traces-colour"] == "red"'
        metrics:
          metric:
              - 'name == "gen" and resource.attributes["metrics-colour"] == "red"'
        logs:
          log_record:
            - 'IsMatch(body, "drop message")'

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [filter]
          exporters: [debug]
        metrics:
          receivers: [otlp]
          processors: [filter]
          exporters: [debug]
        logs:
          receivers: [otlp]
          processors: [filter]
          exporters: [debug]
