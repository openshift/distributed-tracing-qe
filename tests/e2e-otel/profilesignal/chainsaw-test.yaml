apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: profilesignal
spec:
  namespace: chainsaw-profilesignal
  steps:
  - name: Create OpenTelemetry Collector with Profiles pipeline support
    try:
    - apply:
        file: otel-collector.yaml
    - assert:
        file: assert-otel-collector.yaml
  - name: Verify profiles pipeline configuration and no errors
    try:
    - script:
        timeout: 2m
        content: ./check_profiles.sh
