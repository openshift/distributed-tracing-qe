apiVersion: v1
kind: ServiceAccount
metadata:
  name: chainsaw-lb
  namespace: chainsaw-lb

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: chainsaw-lb-role
  namespace: chainsaw-lb
rules:
- apiGroups:
  - ""
  resources:
  - endpoints
  verbs:
  - list
  - watch
  - get
- apiGroups:
  - discovery.k8s.io
  resources:
  - endpointslices
  verbs:
  - list
  - watch
  - get

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: chainsaw-lb-rolebinding
  namespace: chainsaw-lb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: chainsaw-lb-role
subjects:
- kind: ServiceAccount
  name: chainsaw-lb
  namespace: chainsaw-lb

---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: chainsaw-lb
  namespace: chainsaw-lb
spec:
  image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib:0.142.0
  serviceAccount: chainsaw-lb
  config: |
    receivers:
      otlp:
        protocols:
          http:

    processors:

    exporters:
      loadbalancing:
        protocol:
          otlp:
            tls:
              insecure: true
        resolver:
          k8s:
            service: chainsaw-lb-backends-collector-headless.chainsaw-lb
        routing_key: "service"

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: []
          exporters: [loadbalancing]
